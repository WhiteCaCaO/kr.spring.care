<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/adminLayout}">

<div layout:fragment="content" class="content">
	<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">

</nav>

<div class="container-fluid mt-3">
    <div class="row">
        <main class="col-md-12">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2" th:text="'회원관리'+'('+${count}+')'">회원관리</h1>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">UserEmail</th>
                        <th scope="col">Created_at</th>
                        <th scope="col">Agree_Event</th>
                        <th scope="col">Role</th>
                        <th scope="col">UpdateRole</th>
                        <th scope="col">Update</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${AllUser}">
                        <form th:action="@{/admin/authChange/{id}(id=${user.id})}" method="post" class="d-flex">
                            <td th:text="${user.getId()}">1</td>
                            <td th:text="${user.getName()}">name</td>
                            <td th:text="${user.getEmail()}">email</td>
                            <td th:text="${user.getCreatedAt()}">created_at</td>
                            <td th:text="${user.isAgreeEvent()}">agree_event</td>
                            <td th:text="${user.getRole()}">role</td>
                            <td>    
                                <select name="role">
                                    <option value="USER">USER</option>
                                    <option value="CAREGIVER">CAREGIVER</option>
                                </select>
                            </td>
                            <td>
                                <button class="btn btn-outline-dark flex-shrink-0" type="submit">
                                    업데이트
                                </button>
                            </td>
                        </form>
                    </tr>
                    </tbody>
                </table>
                <!-- 페이징 -->
                <div class="d-flex justify-content-between mt-5">
                	<ul class="pagination" th:with="start=${page.startPage}, end=${page.endPage}">
                		<li class="page-item" th:if="${page.startPage > page.blockPage}">
                			<a class="page-link" th:href="'/admin/totUser?pageNum='+${page.startPage-page.blockPage}">이전</a>
                		</li>
                		<th:block th:each="page :${#numbers.sequence(start, end)}">
                			<li class="page-item active" th:if="${page.currentPage == page}">
                				<a class="page-link" href="#" th:text="${page}">[[${page}]]</a>
                			</li>
                			<li class="page-item" th:if="${page.currentPage != page}">
                				<a class="page-link" th:href="'/admin/totUser/pageNum'+${page}" th:text="${page}">[[${page}]]</a>
                			</li>
                		</th:block>
                		<li class="page-item" th:if="${page.endPage < page.totPage}">
                			<a class="page-link" th:href="'/admin/totUser?pageNum='+${page.endPage+1}">다음</a>
                		</li>
                	</ul>
                </div>
            </div>
        </main>
    </div>
</div>
</div>
