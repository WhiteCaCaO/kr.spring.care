<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/adminLayout}">

<div layout:fragment="content" class="content">
	<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">

</nav>

<div class="container-fluid mt-3">
    <div class="row">
        <main class="col-md-12">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">회원관리</h1>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">UserEmail</th>
                        <th scope="col">Created_at</th>
                        <th scope="col">Agree_Event</th>
                        <th scope="col">Role</th>
                        <th scope="col">UpdateRole</th>
                        <th scope="col">Update</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${AllUser}">
                        <form th:action="@{/admin/authChange/{id}(id=${user.id})}" method="post" class="d-flex">
                            <td th:text="${user.getId()}">1</td>
                            <td th:text="${user.getName()}">name</td>
                            <td th:text="${user.getEmail()}">email</td>
                            <td th:text="${user.getCreatedAt()}">created_at</td>
                            <td th:text="${user.isAgreeEvent()}">agree_event</td>
                            <td th:text="${user.getRole()}">role</td>
                            <td>    
                                <select name="role">
                                    <option value="ROLE_SELLER">USER</option>
                                    <option value="ROLE_USER">CAREGIVER</option>
                                    <option value="ROLE_USER">ADMIN</option>
                                </select>
                            </td>
                            <td>
                                <button class="btn btn-outline-dark flex-shrink-0" type="submit">
                                    업데이트
                                </button>
                            </td>
                        </form>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
</div>
