<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}"
	>
	<div layout:fragment="content" class="content">
	
	    <h2>요양보호사 찾기</h2>
	    <div class="search-section">
		    <form action="/matching/findcaregiver" method="get">
		        <input type="text" name="name" placeholder="이름으로 검색">
		        <input type="text" name="location" placeholder="지역으로 검색">
		        <button type="submit" class="btn btn-primary">검색</button>
		    </form>
		</div>
	
	    <div th:if="${not #lists.isEmpty(caregivers)}">
	        <table class="table">
	            <thead>
	                <tr>
	                    <th>이름</th>
	                    <th>지역</th>
	                    <th>경력</th>
	                    <th>자격증</th>
	                    <th>사용 가능한 시간</th>
	                    <th>상세정보</th>
	                    <th>요청</th>
	                </tr>
	            </thead>
	            <tbody>
	                <tr th:each="caregiver : ${caregivers}">
	                    <td th:text="${caregiver.user.name}">이름</td>
	                    <td th:text="${caregiver.user.country}">지역</td>
	                    <td th:text="${caregiver.caregiver.experience}">경력</td>
	                    <td th:text="${caregiver.caregiver.certification}">자격증</td>
	                    <td th:text="${caregiver.caregiver.availableHours}">사용 가능한 시간</td>
						<td><a th:href="@{/matching/detail(caregiverId=${caregiver.user.userId})}" class="btn btn-info">상세 보기</a></td>
	                    <td><a th:href="@{/matching/request(caregiverId=${caregiver.user.userId})}" class="btn btn-primary">요청</a></td>
	                </tr>
	            </tbody>
	        </table>
	    </div>
	    <div th:if="${#lists.isEmpty(caregivers)}">
	        <table class="table">
	            <thead>
	                <tr>
	                    <th>이름</th>
	                    <th>경력</th>
	                    <th>자격증</th>
	                    <th>사용 가능한 시간</th>
	                    <th>요청</th>
	                </tr>
	            </thead>
	        </table>
	        <p>사용 가능한 요양보호사가 없습니다.</p>
	    </div>

    <div class="profile-info" sec:authorize="hasRole('CAREGIVER')">
        <h3>내 프로필</h3>
        <a th:href="@{/caregiver/profile}" class="btn btn-primary">프로필 편집</a>
    </div>

    <div class="job-status" sec:authorize="hasRole('CAREGIVER')">
        <h3>구직 상태 변경</h3>
        <form action="/caregiver/updateStatus" method="post">
            <select name="newStatus">
                <option value="AVAILABLE">구직 중</option>
                <option value="UNAVAILABLE">구직 중단</option>
            </select>
            <button type="submit" class="btn btn-primary">상태 업데이트</button>
        </form>
    </div>
	
	</div>
</html>
