<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout1}">

<div layout:fragment="content" class="content">

    <h2>구직 정보</h2>

    <div class="job-list">
        <h3>사용 가능한 구직 목록</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>날짜</th>
                    <th>시간</th>
                    <th>지역</th>
                    <th>상태</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="job : ${jobs}">
                    <td th:text="${job.date}">날짜</td>
                    <td th:text="${job.time}">시간</td>
                    <td th:text="${job.location}">지역</td>
                    <td th:text="${job.status}">상태</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="profile-info">
        <h3>내 프로필</h3>
        <a th:href="@{/caregiver/profile}" class="btn btn-primary">프로필 편집</a>
    </div>

    <div class="job-status">
        <h3>구직 상태 변경</h3>
        <form action="/caregiver/updateStatus" method="post">
            <select name="newStatus">
                <option value="AVAILABLE">구직 중</option>
                <option value="UNAVAILABLE">구직 중단</option>
            </select>
            <button type="submit" class="btn btn-primary">상태 업데이트</button>
        </form>
    </div>

</div>

</html>
