<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<div layout:fragment="content" class="content">
	<body>
		<div class="container mt-3">
			<h3 th:text="${notice.title}"></h3>

			<div class="mb-3 mt-3">
				<label for="num">Num:</label> <input type="text"
					class="form-control" id="num" th:value="${notice.num}"
					readonly="readonly">
			</div>

			<div class="mb-3 mt-3">
				<label for="title">Title:</label> <input type="text"
					class="form-control" id="title" th:value="${notice.title}"
					readonly="readonly">
			</div>
			<div class="mb-3"> 
				<label for="writer">Writer:</label> <input type="text"
					class="form-control" id="writer" th:value="${notice.user.name}" 
					readonly="readonly" name="writer">
			</div>
			<div class="mb-3 mt-3">
				<label for="content">Content:</label>
				<textarea class="form-control" rows="5" id="content" name="content"
					readonly="readonly" th:text="${notice.content}"></textarea>
			</div>
			<div sec:authorize="hasRole('ADMIN')">
			<div>
				<div class="text-end">
					<button type="button" class="btn btn-secondary btn-sm"
						id="btnUpdate">수정</button>
					<button type="button" class="btn btn-danger btn-sm" id="btnDelete">삭제</button>
				</div>
			</div>
			</div>
		 

		<script src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
			integrity="sha384-pzjw8f+2aG3ZsHAk9Vl5z9zJR2vF6bN6zV9x6kQk/iI+xXMI8M5M0abwEjh4uYzP"
			crossorigin="anonymous"></script>


			<!-- 수정폼 -->
			<script type="text/javascript">
			$("#btnUpdate").click(function() {
				if (!confirm('수정하시겠습니까?')) { // confirm('수정하시겠습니까?')==false
					return false;
				}
				location.href = "/notice/update/[[${notice.num}]]";
			});

			//삭제
			$("#btnDelete").click(function() {
				if (!confirm('삭제하시겠습니까?')) { // confirm('삭제하시겠습니까?')==false
					return false;
				}
				$.ajax({
					type : "DELETE",
					url : "/notice/delete/[[${notice.num}]]",
					success : function(resp) {
						alert(resp + "번 삭제 완료");
						location.href = "/notice/list";
					},
					error : function(e) {
						alert("삭제실패 : " + e)
					}
				}); //ajax
			});

		</script>
	</body>
</div>
</html>
